<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookchat</title>
    <meta name="description" content= "Faça receitas incríveis com seus ingredientes disponíveis" >
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <div class="container">
            <h1>Cookchat</h1>
            <p>Descubra o potencial da sua despensa: faça receitas incríveis com os ingredientes disponíveis</p>
        </div>

        <div class="registro">
            <h2>Alimento</h2>
            <label for="alimentoUsuario">Insira o alimento disponível:</label>
            <input type="text" id="alimentoUsuario" name="alimentoUsuario">

            <h2>Quantidade (g)</h2>
            <label for="quantidadeUsuario">Insira a quantidade disponível:</label>
            <input type="text" id="quantidadeUsuario" name="quantidadeUsuario">
            
        </div>

        <div class="botao">
            <a href="Registrar" target="_blank"> Registrar </a>
        </div>

        <div class="table-container">
            <div class="tabela">
                <table border="1">
                    <tr>
                        <th>Alimento</th>
                        <th>Quantidade</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="botaogerar">
            <a href="GerarReceitas" target="_blank"> Gerar Receitas </a>
        </div>

        <div class= "textarea-container" >
            <textarea id="textoGrande1" name="textoGrande1" rows="5" cols="40"></textarea>
            <textarea id="textoGrande2" name="textoGrande2" rows="5" cols="40"></textarea>
        </div>

    </main>
    
</body>
