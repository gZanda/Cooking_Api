<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook GPT</title>
    <link rel="stylesheet" href="teste.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
        <form id="foodForm">
          <img src="img/prato.png" alt="Imagem Alimento"> 
          <br>
            <label for="foodName">Alimento</label>
            <br>
            <input type="text" id="foodName" required>

            <br>

            <label for="foodAmount">Quantidade</label>
            <br>
            <input type="text" id="foodAmount" required>

            <br>

            <button id="registerButton" onclick="submitForm()"> Registrar </button>
        </form>

        <table id="foodsTable">
            <thead>
              <tr>
                <th>Alimento</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table content will be added dynamically with JavaScript -->
            </tbody>
        </table>

        <br>
        <button id="requestButton" onclick="handleRequest()">Gerar Prato Comum</button>
        <button id="requestButton2" onclick="handleRequest2()">Gerar Prato Fino</button>
        <button id="requestButton3" onclick="handleRequest2()">Gerar Gambiarra</button>

        <br>

        <div id="loading" class="hidden">Loading</div>

        <br>

        <div id="responseContainer"></div>

    </div>

    <script src="teste.js"></script>
</body>
</html>
