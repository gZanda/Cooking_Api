<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Response</title>
    <link rel="stylesheet" href="teste.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
        <form id="foodForm">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" required>

            <br>

            <label for="foodAmount">Amount:</label>
            <input type="text" id="foodAmount" required>

            <br>

            <button id="registerButton" onclick="submitForm()">Submit</button>
        </form>

        <button id="requestButton" onclick="handleRequest()">Get ChatGPT Response</button>
        <div id="loading" class="hidden">Loading</div>
        <div id="responseContainer"></div>
    </div>

    <script src="teste.js"></script>
</body>
</html>
